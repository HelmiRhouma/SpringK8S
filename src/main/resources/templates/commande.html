<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestion Commandes - Helmi Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="p-5">
    <h2 class="text-center mb-4">ðŸš€ Helmi Rhouma Store - GitOps Automatique ðŸŽ¯</h2>
    <p class="text-center text-muted">DerniÃ¨re mise Ã  jour: 2025-11-23 16:34:59</p>
    
    <div class="container">
        <h3>Gestion des Commandes</h3>
        
        <!-- Formulaire ajout commande -->
        <form th:action="@{/commande}" method="post" class="mb-4">
            <div class="mb-3">
                <label class="form-label">RÃ©fÃ©rence</label>
                <input type="text" name="reference" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Montant</label>
                <input type="number" step="0.01" name="montant" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Statut</label>
                <input type="text" name="statut" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter Commande</button>
        </form>

        <!-- Liste des commandes -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>RÃ©fÃ©rence</th>
                    <th>Montant</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cmd : ${commandes}">
                    <td th:text="${cmd.id}"></td>
                    <td th:text="${cmd.reference}"></td>
                    <td th:text="${cmd.montant}"></td>
                    <td th:text="${cmd.statut}"></td>
                    <td>
                        <form th:action="@{/commande/delete/{id}(id=${cmd.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <div class="mt-4">
            <a href="/index" class="btn btn-secondary">Retour Ã  l'accueil</a>
        </div>
    </div>
</body>
</html>
