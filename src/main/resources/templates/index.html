<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome To My Application</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Bootstrap via WebJars -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

    <!-- Custom CSS for better styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container-fluid {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
            font-size: 1.2rem;
            padding: 12px 25px;
            border-radius: 50px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #218838;
            transform: translateY(-3px);
        }
        .card {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .card-body {
            padding: 30px;
        }
        .card-body a {
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h1>Welcome Back To Your Home 0!</h1>
            <div class="mt-4">
                <a class="btn btn-custom mt-3" th:href="@{/users}">Liste d'Utilisateurs</a>
                <a class="btn btn-custom mt-3" th:href="@{/commande}">Liste de Commandes</a>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
