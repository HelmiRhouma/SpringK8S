<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[[${pageTitle}]]</title>
    <!-- Adding Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <!-- Page title for adding a new user -->
    <h2 class="text-center mb-4">[[${pageTitle}]]</h2>

    <!-- Form for adding a new user -->
    <form th:action="@{/users/save}" method="post" th:object="${user}">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="firstName" name="firstName" placeholder="Enter first name" required>
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="lastName" name="lastName" placeholder="Enter last name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password" name="password" placeholder="Enter password" required minlength="8" maxlength="15">
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary w-100 m-2">save User</button>
        <button type="submit"  class="btn btn-secondary w-100 m-2" onclick="cancelForm()">Cancel</button>
    </form>

    <!-- Displaying the list of users from the database -->

</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "/users";
    }
</script>
<!-- Adding Bootstrap JS and Popper.js for full Bootstrap functionality -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
