<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Créer une Commande</title>

    <!-- Bootstrap 5 CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center bg-info text-white p-3 rounded-5">Créer une Nouvelle Commande</h2>

    <form th:action="@{/commande/save}" th:object="${commande}" method="post" class="mt-4">
        <div class="form-group mb-3">
            <label for="clientName">Nom du Client</label>
            <input type="text" id="clientName" th:field="*{clientName}" class="form-control rounded-3" required />
        </div>

        <div class="form-group mb-3">
            <label for="dateCommande">Date de la Commande</label>
            <input type="date" id="dateCommande" th:field="*{dateCommande}" class="form-control rounded-3" required />
        </div>

        <div class="form-group mb-4">
            <label for="totalAmount">Montant Total (€)</label>
            <input type="number" id="totalAmount" th:field="*{totalAmount}" class="form-control rounded-3" step="0.01" required />
        </div>

        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-success me-3">Enregistrer</button>
            <a th:href="@{/commande}" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>

<!-- Bouton Exit en bas de page -->
<div class="text-center fixed-bottom mb-3">
    <a class="h5 bg-warning text-white rounded p-2 text-decoration-none" th:href="@{/index}">Quitter</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
