name: Build and Deploy to Azure AKS

on:
  push:
    branches: [ main ]

env:
  ACR_NAME: helmiacr2025
  AKS_CLUSTER: springboot-aks
  RESOURCE_GROUP: springboot-rg
  IMAGE_NAME: springboot-app

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Login to ACR
      run: az acr login --name ${{ env.ACR_NAME }}
    
    - name: Build and Push Docker Image with Unique Tag
      run: |
        # Tag unique bas√© sur le SHA du commit
        IMAGE_TAG=${{ github.sha }}
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        
        echo "üè∑Ô∏è  Building image with tags: $SHORT_SHA and latest"
        
        # Build avec tag SHA et latest
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${SHORT_SHA} .
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest .
        
        # Push les deux tags
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${SHORT_SHA}
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest
        
        echo "‚úÖ Image pushed with SHA: $SHORT_SHA"

  deploy:
    name: Deploy to AKS
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Set AKS Context
      run: |
        az aks get-credentials \
          --resource-group ${{ env.RESOURCE_GROUP }} \
          --name ${{ env.AKS_CLUSTER }} \
          --overwrite-existing
    
    - name: Update Deployment with New Image
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
        NEW_IMAGE=${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${SHORT_SHA}
        
        echo "üöÄ Deploying image: $NEW_IMAGE"
        
        # Update avec le tag SHA (unique √† chaque commit)
        kubectl set image deployment/springboot-app \
          springboot-app=$NEW_IMAGE \
          -n springboot-app
        
        echo "‚úÖ Deployment updated with image tag: $SHORT_SHA"
    
    - name: Wait for Rollout
      run: |
        echo "‚è≥ Waiting for rollout to complete..."
        kubectl rollout status deployment/springboot-app -n springboot-app --timeout=5m
    
    - name: Verify Deployment
      run: |
        echo "üìä Current deployment status:"
        kubectl get deployment springboot-app -n springboot-app
        
        echo ""
        echo "üì¶ Running pods:"
        kubectl get pods -n springboot-app -l app=springboot-app
        
        echo ""
        echo "üê≥ Image used:"
        kubectl get pods -n springboot-app -l app=springboot-app -o jsonpath='{.items[0].spec.containers[0].image}'
        echo ""
