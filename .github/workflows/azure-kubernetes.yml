name: Deploy to AKS

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'k8s/app/deployment.yaml'
      - '*.md'
      - 'DEV-GUIDE.md'

env:
  ACR_NAME: helmiacr2025
  IMAGE_NAME: springboot-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Generate Tag
      id: tag
      run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Build Maven
      run: mvn clean package -DskipTests
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build & Push Image
      run: |
        TAG=${{ steps.tag.outputs.sha }}
        az acr login --name ${{ env.ACR_NAME }}
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${TAG} .
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${TAG}
    
    - name: Update Manifest
      run: |
        TAG=${{ steps.tag.outputs.sha }}
        sed -i "s|image: helmiacr2025.azurecr.io/springboot-app:.*|image: helmiacr2025.azurecr.io/springboot-app:${TAG}|g" k8s/app/deployment.yaml
    
    - name: Commit & Push
      run: |
        TAG=${{ steps.tag.outputs.sha }}
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add k8s/app/deployment.yaml
        git diff --staged --quiet && exit 0
        git commit -m "ðŸš€ Deploy ${TAG} [skip ci]"
        git pull --rebase origin main || true
        git push origin main
