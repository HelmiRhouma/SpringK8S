name: GitOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'k8s/app/deployment.yaml'

env:
  ACR_NAME: helmiacr2025
  IMAGE_NAME: springboot-app

jobs:
  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tag.outputs.sha }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Generate tag
      id: tag
      run: echo "sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
    
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Maven Build
      run: mvn clean package -DskipTests
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Docker Build & Push
      run: |
        TAG=${{ steps.tag.outputs.sha }}
        az acr login --name ${{ env.ACR_NAME }}
        docker build -t ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${TAG} .
        docker push ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:${TAG}
        echo "âœ… Image pushed: ${TAG}"

  update-manifest:
    name: Update Manifest (GitOps)
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Update deployment.yaml
      run: |
        TAG=${{ needs.build.outputs.image-tag }}
        sed -i "s|image: helmiacr2025.azurecr.io/springboot-app:.*|image: helmiacr2025.azurecr.io/springboot-app:${TAG}|g" k8s/app/deployment.yaml
        echo "âœ… Updated to: ${TAG}"
    
    - name: Commit & Push
      run: |
        TAG=${{ needs.build.outputs.image-tag }}
        git config user.name "github-actions[bot]"
        git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git add k8s/app/deployment.yaml
        git diff --staged --quiet || git commit -m "ðŸš€ deploy: ${TAG} [skip ci]"
        git push || (git pull --rebase && git push)
        echo "âœ… Manifest updated in Git"
